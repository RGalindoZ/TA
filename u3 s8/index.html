<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Form con Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="mx-5 mt-2">
            <div class="px-2 bg-light border">
                <div class="border-bottom">
                    <div class="fs-3 pt-3 pb-2 w-auto colorletra text-center">
                        Contact us
                    </div>
                </div>
                <div class="pt-2 px-5 mt-3">
                    <div class="px-5">
                        <form id="miformulario">
                            <div class="row g-3">
                                <div class="col-2 px-2">
                                    <div class="text-end pe-3">
                                        <i class="bi bi-person-fill iconoform"></i>
                                    </div>        
                                </div>
                                <div class="col-10 input">
                                    <input class="form-control" type="text" placeholder="First Name" aria-label="default input example" id="FirstName">
                                </div>
                                <div class="col-2 px-2">
                                    <div class="text-end pe-3">
                                        <i class="bi bi-person-fill iconoform text-center"></i>
                                    </div>        
                                </div>
                                <div class="col-10 input">
                                    <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example" id="LastName">
                                </div>
                                <div class="col-2 px-2">
                                    <div class="text-end pe-3">
                                        <i class="bi bi-envelope iconoform text-center"></i>
                                    </div>        
                                </div>
                                <div class="col-10 input">
                                    <input class="form-control" type="email" placeholder="Email Address" aria-label="default input example" id="Email">
                                </div>
                                <div class="col-2 px-2">
                                    <div class="text-end pe-3">
                                        <i class="bi bi-telephone-fill iconoform text-center"></i>
                                    </div>        
                                </div>
                                <div class="col-10 input">
                                    <input class="form-control" type="text" placeholder="Phone" aria-label="default input example" id="Phone">
                                </div>
                                <div class="col-2 px-2">
                                    <div class="text-end pe-3">
                                        <i class="bi bi-pencil-square iconoform text-center"></i>
                                    </div>        
                                </div>
                                <div class="col-10 input">
                                    <textarea class="form-control" id="TextArea" rows="7" placeholder="Enter your massage for us here. Were will get back to you within 2 bussiness days"></textarea>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex">
                                        <button type="submit" class="btn btn-primary mb-3 mx-auto py-2 px-3">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
