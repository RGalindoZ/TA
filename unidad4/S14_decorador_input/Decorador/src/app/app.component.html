<div class="container-md mt-4">
  <p class="fs-1 text-primary">Registro de Personas</p>

  <app-hijo [usuario]="usuario"></app-hijo>

  <form (ngSubmit)="onSubmit(ngcontactForm.value)" #ngcontactForm="ngForm">
    <label class="form-label" for="name">Nombre:</label>
    <input class="form-control mb-4" type="text" name="name" id="name" [(ngModel)]="model.name" required>

    <label class="form-label" for="dni">DNI:</label>
    <input class="form-control mb-4" type="number" name="dni" id="dni" [(ngModel)]="model.dni" required>

    <label class="form-label" for="ec">Estado Civil:</label>
    <select class="form-select mb-4" name="ec" id="ec" [(ngModel)]="model.ec" required>
      <option selected>Elija su estado civil</option>
      <option value="soltero">Soltero</option>
      <option value="casado">Casado</option>
      <option value="divorciado">Divorciado</option>
    </select>

    <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</div>
