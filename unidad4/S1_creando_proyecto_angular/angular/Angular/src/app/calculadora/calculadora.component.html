<div class="w-100 titulo">
<p class="text-white text-center fs-3 py-5">{{titulo}}</p>
</div>

<div class="container">
    <div class="row g-3">
        <div class="col-6">
            <form>
                <div>
                    <div class="form-group">
                        <input type="number" class="form-control calcinput" placeholder="1" [(ngModel)]="operandoA" name="operandoA">
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="number" class="form-control calcinput" placeholder="1" [(ngModel)]="operandoB" name="operandoB">
                    </div>
                    <hr>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success py-2 px-3" (click)="onSumar()">CALCULAR</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="resultado d-flex align-items-center justify-content-center text-center py-3">
                <div>
                    <p class="mb-0">Numero 1: {{operandoA}} || Numero 2: {{operandoB}} || Suma de los numeros: {{resultado}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
