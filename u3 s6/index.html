<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sesión 5</title>
    <script src="https://use.fontawesome.com/bc10b8339e.js"></script>
</head>
<body>
    <div class="mx-5 justify-content-center" id="todo">
        <div class="m-5 mb-0 p-5 pb-0 d-flex" id="divtitle">
            <p class="text-uppercase text-start text-break mx-auto titulo" id="title">validacion formularios</p>
        </div>
        <div class="mx-5 mt-2 px-5 pt-2 d-flex" id="form">
            <form id="miformulario">
                <div class="row">
                    <div class="col-6 torret">
                        <div class="">
                            <label for="usuario" class="form-label"><p class="enunciado">Usuario</p></label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="text" class="entrante form-control" id="usuario" placeholder="john123" required>
                                <div class="status position-absolute top-50 translate-middle-y end-0 pe-2" id="Uaoc">
                                </div>
                            </div>
                            <div class="p-2">
                                <p class="merror" id="errorusuario">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 torret">
                        <div class="">
                            <label for="nombre" class="form-label"><p class="enunciado">Nombre</p></label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="text" class="entrante form-control" id="nombre" placeholder="Pablito Navajas" required>
                                <div class="status position-absolute top-50 translate-middle-y end-0 pe-2" id="Naoc">
                                </div>
                            </div>
                            <div class="p-2">
                                <p class="merror" id="errornombre">El nombre tienen que ser al menos 2 (de preferencia Nombre Apellido) sin símbolos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 torret">
                        <div class="">
                            <label for="email" class="form-label"><p class="enunciado">E-mail</p></label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="email" class="entrante form-control" id="email" placeholder="name@example.com" required>
                                <div class="status position-absolute top-50 translate-middle-y end-0 pe-2" id="Eaoc">
                                </div>
                            </div>
                            <div class="p-2">
                                <p class="merror" id="errornombre">E-mail inválido</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 torret">
                        <div class="">
                            <label for="numero" class="form-label"><p class="enunciado">Número telefónico</p></label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="text" class="entrante form-control" id="numero" placeholder="912345678" required>
                                <div class="status position-absolute top-50 translate-middle-y end-0 pe-2" id="Naoc">
                                </div>
                            </div>
                            <div class="p-2">
                                <p class="merror" id="errornombre">Número telefónico inválido</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 torret">
                        <div class="">
                            <label for="contrasena" class="form-label"><p class="enunciado">Contraseña</p></label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="password" class="entrante form-control" id="contrasena" placeholder="Contraseña" required>
                                <div class="status position-absolute top-50 translate-middle-y end-0 pe-2" id="Caoc">
                                </div>
                            </div>
                            <div class="p-2">
                                <p class="merror" id="errornombre">Contraseña inválida</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 torret">
                        <div class="">
                            <label for="rcontrasena" class="form-label"><p class="enunciado">Repetir Contraseña</p></label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="password" class="entrante form-control" onblur="fonchange()" id="rcontrasena" placeholder="Repetir Contraseña" required>
                                <div class="status position-absolute top-50 translate-middle-y end-0 pe-2" id="Caoc">
                                </div>
                            </div>
                            <div class="p-2">
                                <p class="merror" id="errornombre">No coincide con la contraseña</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex">
                            <input type="button" class="btn btn-primary mb-3 mx-auto" value="Reiniciar" onclick="location.reload()">
                            <button type="submit" class="btn btn-primary mb-3 mx-auto">Enviar</button>
                            <p id="estado"></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
